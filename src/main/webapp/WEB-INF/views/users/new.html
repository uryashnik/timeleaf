<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEW</title>
    <link href="/css/form.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="login-page">
    <div class="form">
        <form  th:method="POST" th:action="@{/users/new}" th:object="${user}">

            <span style="color: red;font-size: 13px;" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</span>
            <input type="text" placeholder="username" th:field="*{login}" name="login"/>

            <span style="color: red;font-size: 13px;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
            <input type="password" placeholder="password" th:field="*{password}" name="password"/>

            <span style="color: red;font-size: 13px;" th:if="${user.isBol()}">Email should not be empty and valid</span>
            <input type="text" placeholder="email address" th:field="*{email}" name="email"/>


            <button>create</button>
            <p class="message">Already registered? <a href="/users">Sign In</a></p>
        </form>
    </div>
</div>
</body>
</html>
